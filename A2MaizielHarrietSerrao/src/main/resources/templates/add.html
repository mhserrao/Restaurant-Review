<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}"></link>
</head>
<body>
<h2 th:class="title">ADD A REVIEW</h2>
<div th:class="outerDiv">
<form th:method="post" th:action="@{/}" th:object="${review}">
	<label>Restaurant Name:</label><input type="text" th:field="*{restaurantName}"><br>
	<label>Date Of Visit:</label><input type="date" th:field="*{dateOfVisit}"><br>
	<label>Rating:</label><input type="number" step="0.1" min="0.0" max="5.0" th:field="*{rating}"><br>
	<label>City:</label><input type="text" th:field="*{city}"><br>
	<label th:class="reviewlbl">Review:</label><textarea rows="4" th:field="*{review}"></textarea><br>
	<div th:class="add">
	<input type="submit" value="Add Review!" th:class="addButton">
	</div>
</form>
</div>
</body>
</html>
